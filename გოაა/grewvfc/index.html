<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOA - Goal Oriented Academy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: #fdf6e3;
      overflow-x: hidden;
    }

    header {
      background: #f3d250;
      padding: 20px;
      text-align: center;
      border-bottom: 3px dashed #333;
      animation: headerPop 1s ease-out;
    }

    @keyframes headerPop {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    header h1 {
      font-size: 2.7em;
      margin: 0;
      color: #222;
      text-shadow: 2px 2px #fff;
    }

    nav {
      background: #f7a072;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      border-bottom: 2px dashed #444;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 1.1em;
      background: #444;
      padding: 8px 14px;
      border-radius: 12px;
      box-shadow: 2px 2px #222;
      transition: 0.3s;
    }

    nav a:hover {
      background: #222;
    }

    .hero {
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(to right, #f7a072, #f3d250);
      color: #fff;
      transition: transform 0.1s ease-out;
    }

    .hero h2 {
      font-size: 2.5em;
      margin-bottom: 15px;
      animation: floatText 3s ease-in-out infinite;
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .hero button {
      padding: 14px 25px;
      font-size: 1.1em;
      border: none;
      background: #ff595e;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 3px 3px #222;
      transition: transform 0.3s ease;
    }

    .hero button:hover {
      transform: scale(1.05);
      background: #ff3030;
    }

    .courses {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 50px 20px;
    }

    .course-card {
      background: #fff;
      border: 2px dashed #333;
      padding: 20px;
      width: 250px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 4px 4px #aaa;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.7s ease, transform 0.3s ease;
      will-change: transform;
    }

    .course-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .course-card:hover {
      transform: rotateX(10deg) rotateY(-10deg) scale(1.02);
      box-shadow: 6px 6px 10px #888;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
      font-size: 0.9em;
      border-top: 3px dashed #f3d250;
    }
  </style>
</head>
<body>

  <header>
    <h1>GOA - Goal Oriented Academy</h1>
  </header>

  <nav>
    <a href="#">მთავარი</a>
    <a href="#">ჩვენს შესახებ</a>
    <a href="#">კურსები</a>
    <a href="#">კონტაქტი</a>
  </nav>

  <section class="hero" id="hero">
    <h2>გახდი მომავლის არქიტექტორი GOA-ში!</h2>
    <button onclick="sayWelcome()">დაიწყე სწავლა</button>
  </section>

  <section class="courses">
    <div class="course-card">
      <h3>პროგრამირება</h3>
      <p>ისწავლე Python, JavaScript და სხვა</p>
    </div>
    <div class="course-card">
      <h3>Game Development</h3>
      <p>შექმენი შენი თამაში Unity-ში</p>
    </div>
    <div class="course-card">
      <h3>AI & Machine Learning</h3>
      <p>ისწავლე მომავლის ტექნოლოგია</p>
    </div>
  </section>

  <footer>
    © 2025 GOA - ყველა უფლება დაცულია.
  </footer>

  <script>
    // Welcome button alert
    function sayWelcome() {
      alert("მოგესალმები GOA-ში! მზად ხარ წარმატებისთვის? 💪");
    }

    // Reveal cards on scroll
    const cards = document.querySelectorAll('.course-card');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.5 });

    cards.forEach(card => observer.observe(card));

    // Parallax mouse movement on hero
    const hero = document.getElementById('hero');
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX - window.innerWidth / 2) / 100;
      const y = (e.clientY - window.innerHeight / 2) / 100;
      hero.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
