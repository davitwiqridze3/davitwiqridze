<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Source Change</title>
</head>
<body>
    <h1>Change the Image Source</h1>

    <!-- Image to change -->
    <img id="image" src="https://via.placeholder.com/300" alt="Placeholder Image" width="300">

    <!-- Buttons -->
    <div>
        <button onclick="document.getElementById('image').src='https://via.placeholder.com/300/FF0000/FFFFFF?text=Image+1'">Change to Image 1</button>
        <button onclick="document.getElementById('image').src='https://via.placeholder.com/300/00FF00/FFFFFF?text=Image+2'">Change to Image 2</button>
    </div>
</body>
</html>
