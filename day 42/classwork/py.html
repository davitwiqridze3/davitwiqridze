<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მათემატიკური ოპერაციები</title>
</head>
<body>

    <script>
        // შექმნათ ორი ცვლადი
        var num1 = 10;
        var num2 = 5;

        // პირველი ოპერაციები
        var addition = num1 + num2;  // დამატება
        var subtraction = num1 - num2;  // გამოკლება

        // მეორე ოპერაციები
        var multiplication = num1 * num2;  // გამრავლება
        var division = num1 / num2;  // გაყოფა

        // კონსოლში გამოვიტანოთ შედეგები
        console.log("დამატება: " + addition);
        console.log("გამოკლება: " + subtraction);
        console.log("გამრავლება: " + multiplication);
        console.log("გყოფა: " + division);
    </script>

</body>
</html>
