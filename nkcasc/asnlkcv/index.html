<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Box Design</title>
    <style>
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0d324d, #7f5a83);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            animation: slideDown 1s ease-in-out;
        }
        .container {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            width: 80%;
            max-width: 1000px;
            margin: auto;
        }
        .box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .box h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #00e6e6;
        }
        .box p {
            color: #b3b3b3;
            font-size: 1em;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #00e6e6;
            border: none;
            border-radius: 5px;
            color: #0d324d;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            background-color: #05c2c2;
        }
        /* ანიმაციის გასაღებები */
        @keyframes slideDown {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
    <script>
        // JavaScript ღილაკის ეფექტი
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    alert("გმადლობთ ღილაკზე დაჭერისთვის!");
                });
            });
        });
    </script>
</head>
<body>
    <!-- HTML კონტენტი -->
    <div>
        <h1> ბოქსი</h1>
        <div class="container">
            <!-- Box 1 -->
            <div class="box">
                <h2>ბოქსი 1</h2>
                <p>peekabo სტილი</p>
                <button>გაიგე მეტი</button>
            </div>
            <!-- Box 2 -->
            <div class="box">
                <h2>ბოქსი 2</h2>
                <p>soviet სტილი</p>
                <button>გაიგე მეტი</button>
            </div>
            <!-- Box 3 -->
            <div class="box">
                <h2>ბოქსი 3</h2>
                <p>hawk სტილი</p>
                <button>გაიგე მეტი</button>
            </div>
            <!-- Box 4 -->
            <div class="box">
                <h2>ბოქსი 4</h2>
                <p>sluger სტილი</p>
                <button>გაიგე მეტი</button>
            </div>
        </div>
    </div>
</body>
</html>
